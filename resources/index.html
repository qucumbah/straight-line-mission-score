<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="bundle.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Choose your GPX file</p>
  <input type="file" id="gpxFile" required>
  <p>Straight line start</p>
  <input type="number" id="startLat" placeholder="Latitude" required>
  <input type="number" id="startLon" placeholder="Longitude" required>
  <p>Straight line end</p>
  <input type="number" id="endLat" placeholder="Latitude" required>
  <input type="number" id="endLon" placeholder="Longitude" required>
  <p id="infoBlock"></p>
  <button id="getScore">Calculate the score</button>
  <p id="scoreBlock"></p>
</body>
</html>
